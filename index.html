<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" type=text/css href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h2>
                        Hello, welcome to the Renaissance Artist Word Game!
                    </h2>
                    <div>
                        You have 9 guesses! Good luck!
                    </div>
                    <p>
                        <a class="btn btn-primary btn-large" href="#">Start</a>
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h2>
                    Progress
                </h2>
                <div class="row">
                    <div id="wrong-guesses" class="col-md-6">
                    </div>
                    <div id="guesses-left" class="col-md-6">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <h2>
                    Word
                </h2>
                <div id="puzzle-state">

                </div>
            </div>
            <div class="col-md-4">
                <h2>
                    Wins/Losses
                </h2>
                <div class="row">
                    <div id="win-counter" class="col-md-6">
                    </div>
                    <div id="loss-counter" class="col-md-6">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
